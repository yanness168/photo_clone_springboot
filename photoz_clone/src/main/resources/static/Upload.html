<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a photo</title>
</head>
<body>
    <h2>Photo uploads in here!!</h2>
    <input type="file" id="fileuploads" name="fileuploads"/>
    <button onclick="uploadP()"> Upload </button>

    <script>
        async function uploadP (){
            let formdata = new FormData();
            formdata.append("data", fileuploads.files[0]);
            await fetch('http://localhost:8080/photos', {
                method:"POST",
                body: formdata
            }).then(result=>result.text())
                .then(text=>alert(text));
        }
    </script>
</body>
</html>
